<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Eat The T MBTA Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/4.0.0/leaflet-search.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div id="map-container">
    <button id="toggle-btn" class="toggle-btn">Show/Hide Filters</button>
    <div id="filter-panel" class="filter-panel">
      
      <h3>Filter Restaurants</h3>

      <div class="filter-group">
        <div class="filter-group-title">By Line</div>
        <div class="checkbox-grid">
          <label class="checkbox-label"><input type="checkbox" name="line" value="Red">Red Line</label>
          <label class="checkbox-label"><input type="checkbox" name="line" value="Orange">Orange Line</label>
          <label class="checkbox-label"><input type="checkbox" name="line" value="Green">Green Line</label>
          <label class="checkbox-label"><input type="checkbox" name="line" value="Blue">Blue Line</label>
          <label class="checkbox-label"><input type="checkbox" name="line" value="Silver">Silver Line</label>
        </div>
      </div>

      <div class="filter-group">
        <div class="filter-group-title">By Cuisine</div>
        <div class="checkbox-grid">
          <label class="checkbox-label"><input type="checkbox" name="cuisine" value="Italian">Italian</label>
          <label class="checkbox-label"><input type="checkbox" name="cuisine" value="Japanese">Japanese</label>
          <label class="checkbox-label"><input type="checkbox" name="cuisine" value="Mexican">Mexican</label>
          <label class="checkbox-label"><input type="checkbox" name="cuisine" value="Thai">Thai</label>
          <label class="checkbox-label"><input type="checkbox" name="cuisine" value="Pizza">Pizza</label>
          <label class="checkbox-label"><input type="checkbox" name="cuisine" value="Burgers">Burgers</label>
          <label class="checkbox-label"><input type="checkbox" name="cuisine" value="Seafood">Seafood</label>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet MiniMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>

  <!-- Leaflet Fullscreen -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
  <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>

  <!-- Leaflet Locate Control -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <!-- AwesomeMarkers JS -->
  <script src="https://unpkg.com/leaflet.awesome-markers@2.0.0/dist/leaflet.awesome-markers.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/4.0.0/leaflet-search.src.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Your local scripts -->
  <script src="js/color-utils.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
