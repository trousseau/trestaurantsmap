<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Boston Eats + MBTA Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Filter Controls -->
  <div id="filters">
    <h4>Filter by T Line</h4>
    <label><input type="checkbox" name="line" value="Red"> Red Line</label>
    <label><input type="checkbox" name="line" value="Green"> Green Line</label>
    <label><input type="checkbox" name="line" value="Orange"> Orange Line</label>
    <label><input type="checkbox" name="line" value="Blue"> Blue Line</label>

    <h4>Filter by Cuisine</h4>
    <label><input type="checkbox" name="cuisine" value="Mexican"> Mexican</label>
    <label><input type="checkbox" name="cuisine" value="Thai"> Thai</label>
    <label><input type="checkbox" name="cuisine" value="Pizza"> Pizza</label>
    <label><input type="checkbox" name="cuisine" value="Vegetarian"> Vegetarian</label>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/color-utils.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
